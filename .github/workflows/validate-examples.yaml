name: Validate Example Branches

on:
  push:
    branches:
      - main
      - 'examples/**'
  pull_request:
    branches:
      - main

jobs:
  validate-framework:
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Add signtool.exe to path for build
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\" `
                        -Recurse -Filter signtool.exe `
                        | Where-Object { $_.FullName -match '\\x64\\' } `
                        | Sort-Object LastWriteTime -Descending `
                        | Select-Object -First 1 -ExpandProperty DirectoryName
          if (-not $signtool) {
            throw "signtool.exe (x64) was not found!"
          }
          echo "PATH=$signtool;${{ env.PATH }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Located signtool at: $PATH"
      - name: Copy Setup files
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          ./Setup/copyInitialSetup.ps1
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test
        run: dotnet test --no-build --configuration Release

  sync-examples:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: validate-framework
    strategy:
      fail-fast: false
      matrix:
        branch: [examples/starter]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into example branch
        run: |
          git fetch origin main
          git merge origin/main --no-edit

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Add signtool.exe to path for build
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\" `
                        -Recurse -Filter signtool.exe `
                        | Where-Object { $_.FullName -match '\\x64\\' } `
                        | Sort-Object LastWriteTime -Descending `
                        | Select-Object -First 1 -ExpandProperty DirectoryName
          if (-not $signtool) {
            throw "signtool.exe (x64) was not found!"
          }
          echo "PATH=$signtool;${{ env.PATH }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Located signtool at: $PATH"

      - name: Copy Setup files
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          ./Setup/copyInitialSetup.ps1

      - name: Restore dependencies
        run: dotnet restore

      - name: Build example
        run: dotnet build --no-restore --configuration Release

      - name: Test example
        run: dotnet test --no-build --configuration Release

      - name: Push merged branch
        run: git push origin ${{ matrix.branch }}

  validate-example-changes:
    if: startsWith(github.ref, 'refs/heads/examples/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Add signtool.exe to path for build
        run: |
          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\" `
                        -Recurse -Filter signtool.exe `
                        | Where-Object { $_.FullName -match '\\x64\\' } `
                        | Sort-Object LastWriteTime -Descending `
                        | Select-Object -First 1 -ExpandProperty DirectoryName
          if (-not $signtool) {
            throw "signtool.exe (x64) was not found!"
          }
          echo "PATH=$signtool;${{ env.PATH }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "Located signtool at: $PATH"
      - name: Copy Setup files
        shell: pwsh
        run: |
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          ./Setup/copyInitialSetup.ps1
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test
        run: dotnet test --no-build --configuration Release
