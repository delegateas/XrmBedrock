name: Validate Example Branches

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-framework:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-build-env
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore --configuration Release
      - name: Test
        run: dotnet test --no-build --configuration Release

  discover-examples:
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.get-branches.outputs.branches }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get example branches
        id: get-branches
        run: |
          branches=$(git ls-remote --heads origin | grep "refs/heads/examples/" | sed 's|.*refs/heads/||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "branches=$branches" >> $GITHUB_OUTPUT
          echo "Found branches: $branches"

  validate-examples:
    if: always()
    runs-on: windows-latest
    needs: [validate-framework, discover-examples]
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.discover-examples.outputs.branches) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0

      - name: Configure git
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge changes into example
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git fetch origin ${{ github.head_ref }}
            git merge origin/${{ github.head_ref }} --no-edit
          else
            git fetch origin main
            git merge origin/main --no-edit
          fi

      - uses: ./.github/actions/setup-build-env

      - name: Restore dependencies
        run: dotnet restore

      - name: Build example
        run: dotnet build --no-restore --configuration Release

      - name: Test example
        run: dotnet test --no-build --configuration Release

      - name: Push merged branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: bash
        run: git push origin ${{ matrix.branch }}
